<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="calc_container">
    <h1>Calculator</h1>

    <!-- display -->
    <div class="calc_table">
      <div id="input_field">
        <input id="number_entered" type="text" readonly aria-label="Calculator display" />
      </div>
          <div id="buttons_field">
        <div class="row">
          <button data-action="clear">C</button>
          <button data-action="percent">%</button>
          <button data-value="00">00</button>
          <button data-value="+">+</button>
        </div>
        <div class="row">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*">x</button>
        </div>
        <div class="row">
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-">-</button>
        </div>
        <div class="row">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="/">÷</button>
        </div>
        <div class="row">
          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button data-action="backspace">←</button>
          <button data-action="equals">=</button>
        </div>
      </div>
    </div>
  </div>
    <script src="culculator.js" ></script>
</body>
</html>
